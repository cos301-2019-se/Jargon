<div class="pr-3 pl-3">

    <div class="card-body shadow">

          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"

                  [colors]="chartColors">
          </canvas>

    </div>
  </div>
</div>
