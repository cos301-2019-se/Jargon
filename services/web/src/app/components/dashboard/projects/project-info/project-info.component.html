<div id="form" class="row m-0 p-0">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-lg-11 mx-auto">
          <div class="row">
            <div class="col-12 mt-4">
              <div class="row">
                <div class="col-1 ml-auto">
                  <i class="fas fa-cog settings_icon"></i>
                </div>
              </div>
            </div>
            <div class="col-12 mt-3">
              <div class="form-group">
                <label for="project-name">Project Name *</label>
                <input type="text" class="form-control" id="project-name" placeholder="eg. University of Pretoria Sentiments" name="name" required [(ngModel)]="project.project_name">
              </div>
            </div>
            <div class="col-12 float-left">
              <div class="form-group">
                <label for="Source">Source *</label>
                <select class="form-control" id="source" name="source"  required>
                  <option value="" selected disabled>Please select a source</option>
                  <option>Twitter</option>
                  <option>Facebook</option>
                  <option>Instagram</option>
                </select>
              </div>
            </div>

            <div class="col-12 mb-1">
              <div class="form-group">
                <label for="project-name">Track Time (s) min(30) * </label>
                <input type="number" class="form-control" min="30" value="30" name="track" required>
              </div>
            </div>

            <div class="col-12 ">
              <div class="form-group">
                <label for="whitelist1">Whitelisted Words *</label>
                <input class="form-control mb-2" id="whitlist1" name="whitelist" placeholder="Press Enter key to select word">
                <span  class="btn pr-1 pill">
                  word 1 <span class="badge m-1 mr-0"><i class="fas fa-close"></i></span>
                  <span class="sr-only">unread messages</span>
                </span>
              </div>
            </div>

            <div class="col-12 mt-2">
              <div class="form-group">
                <label for="blacklist1">Blacklisted Words</label>
                <div>
                  <input   class="form-control mb-2" id="blacklist1" name="blacklist" placeholder="Press Enter key to select word">
                  <span  class="btn pr-1 pill">
                    word 1 <span class="badge m-1 mr-0"><i class="fas fa-close"></i></span>
                    <span class="sr-only">unread messages</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- <div class="mt-5 center mb-5">
            <input class="btn btn-outline-primary rounded-pill mx-auto" type="button"  value="Create">
          </div> -->
          <div class="row mt-3 mb-3">
            <div class="col-auto">
                <button class="btn results">Results</button>
            </div>
            <div class="col-auto">
                <button class="btn save">Save <i class="fas fa-check"></i></button>
            </div>
            <div class="col-auto">
                <button class="btn cancel">Cancel <i class="fas fa-ban"></i></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
