<div class="container-fluid mx-auto m-0 project-component">
    <div class="wrapper-outer">
      <div class="main">
        <div class="row">
          <div class="" id="dashboard-content">
            <div class="row">
              <div class="col-12 mx-auto rounded-lg main-dash px-5">
                <div class="container-fluid m-0 wrapper rounded">
                  <div class="row rounded mt-2">
                    <div class="col-12 ml-0 pl-0">
                      <h2 class=" display-5 text-black">PROFILE</h2>
                    </div>
                    <div class="container-fluid mx-auto m-0 ">
                      <div class="wrapper-outer">
                        <div class="main">
                          <div class="row">
                            <div class="" id="dashboard-content">
                              <div class="row">
                                <div class="col-12 mt-0 px-0">
                                  <div class="card-deck">
                                    <!-- <div class="card shadow-lg">
                                      <div class="card-header">
                                        <h5 class="display-5"><b>SELECT PROJECTS</b></h5>
                                      </div>
                                      <div class="card-body text-gray">
                                        <div class="row">
                                          <div class="col-auto">
                                           
                                          </div>
                                        </div>
                                      </div>
                                    </div> -->
                                    <div class="card profile-card-5 mx-3 px-0">
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="card-img-block row">
                                            <img src="http://identicon-1132.appspot.com/{{ user.username }}?s=30&p=8&f=svg" class="mx-auto" width=150 height=150 alt="">
                                          </div>
                                        </div>
                                      </div>
                                      <div class="card-body mt-3">
                                        <div>
                                          <div class="float-left">
                                            <h5 class="card-title text-light">{{user.name}} {{user.surname}}</h5>
                                            <p class="card-text">15 Projects</p>
                                          </div>
                                          <div class="dropdown float-right">
                                            <div class="ellipsis" type="" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                              <i class="fas fa-ellipsis-v"></i>
                                            </div>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                              <a class="dropdown-item" (click)="onEditClick()"><i class="fas fa-cog mr-3"></i>Edit Details</a>
                                              <!-- <a class="dropdown-item" href="#"><i class="fas fa-clipboard mr-3"></i>View projects</a> -->
                                              <div class="dropdown-divider"></div>
                                              <a class="dropdown-item" ><i class="fas fa-trash mr-3"></i>Remove account</a>
                                            </div>
                                          </div>
                                        </div>
                                        <div>
                                          <br>
                                          <br>
                                          <br>
                                          <hr>
                                          <div class="row" *ngIf="!isReadOnly">
                                            <div class="col-12 mt-3">
                                              <div class="form-group">
                                                <label for="name">Name *</label>
                                                <input type="text" class="form-control" id="name" placeholder="eg. University of Pretoria Sentiments" name="name" [(ngModel)]="user.name" required>
                                              </div>
                                            </div>
                                            <div class="col-12 mt-3">
                                              <div class="form-group">
                                                <label for="surname">Surname *</label>
                                                <input type="text" class="form-control" id="surname" placeholder="eg. University of Pretoria Sentiments" name="surname" [(ngModel)]="user.surname" required>
                                              </div>
                                            </div>
                                            <div class="col-12 mt-3">
                                              <div class="form-group">
                                                <label for="username">Username *</label>
                                                <input type="text" class="form-control" id="username" placeholder="eg. University of Pretoria Sentiments" name="username" [(ngModel)]="user.username" required>
                                              </div>
                                            </div>
                                            <div class="col-12 mt-3">
                                              <div class="form-group">
                                                <label for="email">Email *</label>
                                                <input type="text" class="form-control" id="email" placeholder="eg. University of Pretoria Sentiments" name="email" [(ngModel)]="user.email" required>
                                              </div>
                                            </div>
                                          </div>
                                          <div *ngIf="isReadOnly">
                                            <div class="pl-3 row">
                                              <div class="col-6 text-secondary"><h6 class="display-5">Name:</h6></div>
                                              <div class="col-6 text-light">{{user.name}}</div>
                                            </div>
                                            <br>
                                            <div class="pl-3 row">
                                              <div class="col-6 text-secondary"><h6 class="display-5">Surname:</h6></div>
                                              <div class="col-6 text-light">{{user.surname}}</div>
                                            </div>
                                            <br>
                                            <div class="pl-3 row">
                                              <div class="col-6 text-secondary"><h6 class="display-5">Username:</h6></div>
                                              <div class="col-6 text-light">{{user.username}}</div>
                                            </div>
                                            <br>
                                            <div class="pl-3 row">
                                              <div class="col-6 text-secondary"><h6 class="display-5">Email:</h6></div>
                                              <div class="col-6 text-light">{{user.email}}</div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row mt-5" *ngIf="!isReadOnly">
                                          <div class="col-auto ml-auto" data-toggle="tooltip" data-placement="left" title="Save changes">
                                              <button class="btn btn-outline-success save" (click)="onSaveClick()">Save <i class="fas fa-check"></i></button>
                                          </div>
                                          <div class="col-auto mr-auto" data-toggle="tooltip" data-placement="left" title="Cancel all changes">
                                              <button class="btn btn-outline-warning cancel" (click)="onCancelClick()">Cancel <i class="fas fa-ban"></i></button>
                                          </div>
                                        </div>
                                      </div>
                                    </div> 
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
