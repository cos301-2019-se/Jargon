<app-register-navbar></app-register-navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-12 mx-auto mt-5">
      <div class="card main-card white-text shadow style-5">
        <article class="card-body mx-4">
          <h4 class="card-title mt-3 text-center">Create Account</h4>
          <br>
          <form #f="ngForm">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text span-background"> <i class="fa fa-user"></i> </span>
              </div>
              <input name="name" class="form-control" placeholder="Full name" type="text" [(ngModel)]="registerDetails.name" required>
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text span-background"> <i class="fa fa-user"></i> </span>
              </div>
              <input name="surname" class="form-control" placeholder="Surname" type="text"v [(ngModel)]="registerDetails.surname" required>
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text span-background"> <i class="fa fa-user"></i> </span>
              </div>
              <input name="username" class="form-control" placeholder="Username" type="text" [(ngModel)]="registerDetails.username" required>
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text span-background"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input name="email" class="form-control" placeholder="Email address" type="email" [(ngModel)]="registerDetails.email" required>
            </div> <!-- form-group// -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text span-background"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="pass" class="form-control" placeholder="Create password" type="password" [(ngModel)]="registerDetails.password" required>
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text span-background"> <i class="fa fa-lock"></i> </span>
              </div>
              <input name="pass2" class="form-control" placeholder="Confirm password" type="password" [(ngModel)]="registerDetails.passwordConfirm" required>
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid" (click)="onRegisterClick()"> Create Account  </button>
            </div> <!-- form-group// -->
            <p class="text-center">Have an account? <a href="">Log In</a> </p>
          </form>
        </article>
      </div> <!-- card.// -->
    </div>
  </div>
</div>
