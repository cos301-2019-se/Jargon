<app-login-navbar></app-login-navbar>
<div class="container mt-5 white-text">
  <div class="row">
    <div class="col-lg-5 col-md-7 col-12 mx-auto">
      <div class="card shadow main-card">
        <article class="card-body">
          <h3 class="card-title text-center mb-2 mt-1">Login</h3>
          <hr>
          <form #f="ngForm">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text span-background"> <i class="fa fa-user"></i> </span>
                  </div>
                <input name="" class="form-control" placeholder="Email" type="email" name="email" ngModel required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text span-background"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input class="form-control" placeholder="******" type="password" name="password" ngModel required>
              </div>
            </div>
            <div class="form-group">
              <button type="button" (click)="onUserLogin(f)" [disabled]="!f.valid" class="btn btn-primary btn-block"> Login  </button>
            </div>
            <p class="text-center"><a href="#" >Forgot password?</a></p>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
